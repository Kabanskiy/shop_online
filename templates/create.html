{% extends 'base.html' %}

{% block title %}
    <title>Добавление товара</title>
{% endblock %}

{% block body %}
    <div class="container">
        <h2>Добавление товара</h2>
        <form method="post">
            <input type="text" class="form-control" placeholder="Название" name="name" id="name"><br>
            <input type="number" class="form-control" placeholder="Цена" name="price" id="price"><br>
            <textarea class="form-control" placeholder="Описание" name="description" id="description"></textarea><br>
            <button class="btn btn-secondary" type="submit">Добавить</button>
        </form>
    </div>
{% endblock %}
